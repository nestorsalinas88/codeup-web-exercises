<!DOCTYPE html>
<html lang="eng">
<head>

    <title>Register With Us</title>

    </section>
    <section>

        <label for="billboard">
            <input type="checkbox" name="market" id="biilboard" value="billboard">
            billboard

        </label>

    <section>
